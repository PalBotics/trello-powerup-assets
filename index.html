<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Importer Power-Up Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0079bf;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 0.5em 0;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    a {
      text-decoration: none;
      color: #0079bf;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h1>CSV Importer Power-Up Files</h1>
  <ul>
    <li><a href="capabilities.json">capabilities.json</a></li>
    <li><a href="popup.html">popup.html</a></li>
    <li><a href="CSV-importer-icon.png">CSV-importer-icon.png</a></li>
  </ul>

  <script>
    const t = TrelloPowerUp.iframe();

    window.TrelloPowerUp.initialize({
      'board-buttons': function(t, options) {
        return [{
          text: 'Import CSV',
          callback: showImportPopup
        }];
      }
    });

    function showImportPopup(t, options) {
      return t.popup({
        title: 'Import from CSV',
        url: 'popup.html',
        height: 220
      });
    }
  </script>
</body>
</html>
